<h2>Employee List</h2>
<table class="table table-striped">
    <!-- create a table header -->
    <thead>
        <!-- create a table row -->
        <tr>
            <!-- create a table column -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
        </tr>
    </thead>
    <!-- create a table body -->
    <tbody>
        <!-- *ngFor="let employee of employees" reiterating over Employees array -->
        <tr *ngFor="let employee of employees">
            <!-- employees is a an array which we need to define in employee-list.component -->
            <!-- {{}} is interpolation to access properties from objects -->
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>



        </tr>
    </tbody>
</table>
